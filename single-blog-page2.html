       <h3>推廣歷史文化</h3>
       <p>民以食為天，將古硬幣結合伴手禮，用新穎的方式呈現，讓百姓能夠多了解 台灣歷史文化，及先人們種下的成果，且不同年代的硬幣，同時也反映著當時的政治、經濟以及文化，
        <br><br>   
        藉由「幣。文化」將歷史故事、文化及政治經濟背景，結合台灣在地最具代表性的伴手禮，做出這樣的產品，同時讓消費者明白，買的不單單只是普通不過的伴手禮，而是將傳承著過去數十年的歷史文化記憶，所封存的獨特伴手禮！
        </p>
